<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #0f1116;
            color: #e0e6ed;
            font-family: Arial, sans-serif;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .kpi {
            background: #1a1d24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #1f2937;
            box-shadow: 0 0 8px rgba(0, 122, 255, 0.25);
        }

        .kpi b {
            color: #4aa8ff;
            font-size: 1.3rem;
        }

        /* Plotly dark theme embedding */
        .plotly-graph-div {
            background-color: #1a1d24 !important;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col kpi">Total COâ‚‚ Emissions<br><b>{{ total_emissions }}</b></div>
        <div class="col kpi">Trend<br><b>{{ emissions_trend }}</b></div>
        <div class="col kpi">Monthly Average<br><b>{{ average_monthly }}</b></div>
    </div>

    <div class="row kpi">
        <div class="col">{{ ts_html|safe }}</div>
        <div class="col">{{ choro_html|safe }}</div>
    </div>

    <div class="row kpi">
        <div class="col">{{ pie_html|safe }}</div>
        <div class="col">{{ bar_html|safe }}</div>
    </div>

    <div class="row kpi">
        <div class="col">{{ table_html|safe }}</div>
    </div>

</body>
</html>
